<div *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
<!-- Main Container -->
<div class="container" *ngIf="!isLoading">
  <!-- Page Title -->
  <h1 style="text-align: center; font-weight: 700">MARK ATTENDANCE</h1>

  <!-- Form starts -->
  <form class="container" [formGroup]="markAttendanceForm">
    <!-- Roll -->
    <mat-form-field>
      <mat-label>Roll No.</mat-label>
      <mat-select formControlName="id">
        <mat-option
          *ngFor="let student of students"
          [value]="student.id | number"
          style="font-size: 14px"
        >
          {{ student.id }} - [ {{ student.name }} ]
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Date -->
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Status -->
    <mat-form-field>
      <mat-label> Status </mat-label>
      <mat-select formControlName="status">
        <mat-option
          *ngFor="let status of statusOptions"
          [value]="status"
          style="font-size: 14px"
        >
          {{ status }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button (click)="handleSubmit()">Submit</button>
  </form>
  <!-- Form ends -->
</div>
