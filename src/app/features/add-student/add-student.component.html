<!-- Main Container -->
<div class="container">
  <!-- Page Title -->
  <h1 style="text-align: center; font-weight: 700">ADD STUDENT DETAILS</h1>

  <!-- Form starts -->
  <form [formGroup]="addStudentForm" class="container">
    <!-- NAME -->
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input
        matInput
        type="text"
        placeholder="Enter Student Name"
        formControlName="name"
      />
      <!-- Required Error -->
      <mat-error
        *ngIf="
          addStudentForm.get('name') &&
          addStudentForm.get('name')?.hasError('required')
        "
        >Name is REQUIRED</mat-error
      >
      <!-- Spl Characters Error  -->
      <mat-error
        *ngIf="
          addStudentForm.get('name') &&
          addStudentForm.get('name')?.hasError('pattern')
        "
        >Invalid characters in Name</mat-error
      >
    </mat-form-field>

    <!-- EMAIL -->
    <mat-form-field>
      <mat-label>Email ID</mat-label>
      <input
        matInput
        type="email"
        placeholder="Enter Email"
        formControlName="email"
      />
      <!-- Required Error -->
      <mat-error
        *ngIf="
          addStudentForm.get('email') &&
          addStudentForm.get('email')?.hasError('required')
        "
        >Email is REQUIRED</mat-error
      >
      <!-- Email Error -->
      <mat-error
        *ngIf="
          addStudentForm.get('email') &&
          addStudentForm.get('email')?.hasError('email')
        "
        >Invalid Email ID</mat-error
      >
    </mat-form-field>

    <!-- PHONE -->
    <mat-form-field>
      <mat-label>Phone No.</mat-label>
      <input
        matInput
        type="text"
        placeholder="Enter Phone Number"
        formControlName="phone"
        (keydown)="validateNumber($event)"
        maxlength="10"
      />
      <!-- Required Error -->
      <mat-error
        *ngIf="
          addStudentForm.get('phone') &&
          addStudentForm.get('phone')?.hasError('required')
        "
        >Phone no. is REQUIRED</mat-error
      >
      <!-- Phone Pattern Error -->
      <mat-error
        *ngIf="
          addStudentForm.get('phone') &&
          addStudentForm.get('phone')?.hasError('pattern')
        "
        >Enter a valid 10 digit phone number</mat-error
      >
    </mat-form-field>

    <!-- Form Buttons -->
    <div class="flex flex-row center" style="gap: 10px">
      <button
        [disabled]="addStudentForm.invalid ? 'true' : 'false'"
        mat-raised-button
        color="primary"
        (click)="handleSubmit()"
      >
        Submit
      </button>
      <button mat-raised-button color="accent" (click)="handleReset()">
        Reset
      </button>
    </div>
  </form>
  <!-- Form ends -->
</div>
