<!-- Main Container -->
<div class="container">
  <!-- Page Title -->
  <h1 style="text-align: center; font-weight: 700">ADD STUDENT DETAILS</h1>

  <!-- Form starts -->
  <form [formGroup]="addStudentForm" class="container">
    <!-- NAME -->
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input
        matInput
        type="text"
        placeholder="Enter Student Name"
        formControlName="name"
      />
    </mat-form-field>

    <!-- EMAIL -->
    <mat-form-field>
      <mat-label>Email ID</mat-label>
      <input
        matInput
        type="email"
        placeholder="Enter Email"
        formControlName="email"
      />
    </mat-form-field>

    <!-- PHONE -->
    <mat-form-field>
      <mat-label>Phone No.</mat-label>
      <input
        matInput
        type="text"
        placeholder="Enter Phone Number"
        formControlName="phone"
      />
    </mat-form-field>

    <!-- Form Buttons -->
    <div class="flex flex-row center" style="gap: 10px">
      <button mat-raised-button color="primary" (click)="handleSubmit()">
        Submit
      </button>
      <button mat-raised-button color="accent" (click)="handleReset()">
        Reset
      </button>
    </div>
  </form>
  <!-- Form ends -->
</div>
