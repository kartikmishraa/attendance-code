<!-- Mat-Spinner -->
<div *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!isLoading" class="my-table" matSort>
  <!-- Search Filter -->
  <mat-form-field>
    <mat-label style="font-size: 12px">Search by Roll, Name, Email</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>

  <!-- Table Starts -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Table Columns -->
    <ng-container
      [matColumnDef]="column"
      *ngFor="let column of columnsToDisplay.slice(0, -1)"
    >
      <th mat-header-cell *matHeaderCellDef>
        {{ column | uppercase }}
      </th>
      <td mat-cell *matCellDef="let student">{{ student[column] }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <div class="flex row" style="gap: 10px">
          <button class="my-button" mat-raised-button>View Attendance</button>
          <button
            class="my-button"
            mat-raised-button
            color="primary"
            (click)="handleEdit(row.id)"
          >
            Edit
          </button>
          <button class="my-button" mat-raised-button color="warn">
            Delete
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
  <!-- Table Ends -->

  <!-- Paginator -->
  <mat-paginator
    [pageSizeOptions]="paginatorPageSizeOptions"
    [length]="paginatorLength"
    [pageSize]="paginatorPageSize"
    aria-label="Select page"
    showFirstLastButtons="true"
    #paginator
  ></mat-paginator>
</div>
